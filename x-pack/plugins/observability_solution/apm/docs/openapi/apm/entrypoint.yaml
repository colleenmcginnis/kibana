openapi: 3.0.0
info:
  title: APM UI
  version: 1.0.0
  description: Kibana APIs for working with the APM UI.
  license:
    name: Elastic License 2.0
    url: https://www.elastic.co/licensing/elastic-license
tags:
  - name: APM agent configuration
    description: >
      Fine tune your APM agent configuration without redeploying your
      application.
    externalDocs:
      description: APM agent central config docs
      url: >-
        https://www.elastic.co/guide/en/observability/current/apm-agent-configuration.html#_supported_configurations
  - name: APM agent keys
    description: >
      Configure APM agent keys to authorize requests from APM agents to the APM
      Server.
    externalDocs:
      description: APM agent API key docs
      url: https://www.elastic.co/guide/en/observability/current/apm-api-key.html
  - name: APM annotations
    description: >
      Annotate visualizations in the APM UI with significant events. Annotations
      enable you to easily see how events are impacting the performance of your
      applications.
    externalDocs:
      description: APM annotations docs
      url: >-
        https://www.elastic.co/guide/en/observability/current/apm-transactions-annotations.html
  - name: APM source maps
    description: >
      Upload source maps to map minified files back to original source code.
      Source maps allow you to maintain the speed advantage of minified code
      without losing the ability to debug your application.
    externalDocs:
      description: APM source map docs
      url: >-
        https://www.elastic.co/guide/en/observability/current/apm-source-map-how-to.html
paths:
  /api/apm/agent_keys:
    $ref: paths/api_apm_agent_keys.yaml
  /api/apm/services/{serviceName}/annotation:
    $ref: paths/api_apm_services_{serviceName}_annotation.yaml
  /api/apm/services/{serviceName}/annotation/search:
    $ref: paths/api_apm_services_{serviceName}_annotation_search.yaml
  /api/apm/sourcemaps:
    $ref: paths/api_apm_sourcemaps.yaml
  /api/apm/sourcemaps/{id}:
    $ref: paths/api_apm_sourcemaps_{id}.yaml
  /api/apm/settings/agent-configuration:
    $ref: paths/api_apm_settings_agent-configuration.yaml
  /api/apm/settings/agent-configuration/search:
    $ref: paths/api_apm_settings_agent-configuration_search.yaml

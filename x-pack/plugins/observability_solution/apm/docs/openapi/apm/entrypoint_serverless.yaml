openapi: 3.0.0
info:
  title: APM UI
  version: 1.0.0
  description: Kibana APIs for working with the APM UI.
  license:
    name: Elastic License 2.0
    url: https://www.elastic.co/licensing/elastic-license
tags:
  - name: APM agent keys
    description: >
      Configure APM agent keys to authorize requests from APM agents to the APM
      Server.
    externalDocs:
      description: APM agent API key docs
      url: https://www.elastic.co/docs/current/serverless/observability/apm-keep-data-secure#secure-communication-with-apm-agents
  - name: APM annotations
    description: >
      Annotate visualizations in the APM UI with significant events. Annotations
      enable you to easily see how events are impacting the performance of your
      applications.
    externalDocs:
      description: APM annotations docs
      url: >-
        https://www.elastic.co/docs/current/serverless/observability/apm-track-deployments-with-annotations
paths:
  /api/apm/agent_keys:
    $ref: paths/api_apm_agent_keys.yaml
  /api/apm/services/{serviceName}/annotation:
    $ref: paths/api_apm_services_{serviceName}_annotation.yaml
  /api/apm/services/{serviceName}/annotation/search:
    $ref: paths/api_apm_services_{serviceName}_annotation_search.yaml

post:
  summary: Search for a configuration
  description: Search for an APM agent configuration.
  operationId: searchApmAgentConfig
  tags:
    - APM agent configuration
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            service:
              type: object
              description: The service identifying the configuration to search.
              properties:
                name:
                  type: string
                  description: The name of the service.
                  example: frontend
                environment:
                  type: string
                  description: The environment of the service.
                  example: production
              required:
                - name
            etag:
              type: string
              description: >-
                etag is sent by the APM agent to indicate the etag of the last
                successfully applied configuration. If the etag matches an
                existing configuration its `applied_by_agent` property will be
                set to `true`. Every time a configuration is edited
                `applied_by_agent` is reset to `false`.
              example: 1e58c178efeebae15c25c539da740d21dee422fc
          required:
            - service
            - etag
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            properties:
              _index:
                type: string
                example: .apm-agent-configuration
              _id:
                type: string
                example: CIaqXXABmQCdPphWj8EJ
              _score:
                type: number
                example: 2
              _source:
                type: object
                properties:
                  agent_name:
                    type: string
                    example: nodejs
                  service:
                    type: object
                    properties:
                      name:
                        type: string
                        example: frontend
                  settings:
                    type: object
                    example:
                      transaction_sample_rate: '1'
                  '@timestamp':
                    type: number
                    example: 1582031336265
                  applied_by_agent:
                    type: boolean
                    example: false
                  etag:
                    type: string
                    example: 5080ed25785b7b19f32713681e79f46996801a5b
